<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav><h3>Calculator</h3></nav>
    <section>
        <input type="number" id="fst"><br>
        <input type="number" id="snd"><br>
        <div class="btn">
            <button id="button1" class="bn">+</button>
            <button id="button2" class="bn">-</button>
            <button id="button3" class="bn">*</button>
            <button id="button4" class="bn">/</button>
        </div>
        <p class="output"></p>
    </section>
   
    <script src="app.js"></script>
</body>
</html>
