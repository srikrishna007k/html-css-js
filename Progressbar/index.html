<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Progress Bar</title>
</head>
<body>
    <section>
        <div class="ball bl1">1</div>
        <div class="line">
            <div class="l l1"></div>
        </div>
        <div class="ball bl2">2</div>
        <div class="line">
            <div class="l l2"></div>
        </div>
        <div class="ball bl3">3</div>
        <div class="line">
            <div class="l l3"></div>
        </div>
        <div class="ball bl4">4</div>
    </section>
    <article>
        <button id="next">Next</button>
        <button id="prev" class="invis">Previous</button>
    </article>
    <script src="app.js"></script>
</body>
</html>
